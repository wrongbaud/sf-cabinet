<ul>
<li>Developed by &quot;My Arcade&quot;</li>
</ul>
</li>
<li>Allows for two-player co-op</li>
<li>6 button layout + coin insert buttons
<ul>
<li>Perfect for generic MAME</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>

<h1>Research Goals</h1>
<ol>
<li>Extract all non-volatile storage</li>
<li>Perform cursory analysis of firmware
<ul>
<li>Operating System</li>
<li>Application structure</li>
</ul>
</li>
<li>Determine if it's possible to run custom programs on the target</li>
<li>Overwrite the SFII ROM with a different ROM</li>
</ol>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Hardware Overview: Interfaces</h1>
<ul>
<li>When reviewing an embedded system, it is essential to review its external interfaces</li>
<li>The SF2 cabinet has the following externally exposed interfaces:
<ul>
<li>USB (Charging)</li>
<li>Serial (via 3.5mm audio connector) for multiplayer</li>
</ul>
</li>
<li>This does not leave us with a large attack surface so that we will perform a hardware teardown</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Hardware Overview: Goals</h1>
<ul>
<li>What are we looking for when we perform a hardware teardown?
<ul>
<li>Processors</li>
<li>Non-volatile flash devices</li>
<li>Debug interfaces</li>
<li>Silkscreen or other information labeled on the PCB</li>
</ul>
</li>
<li>When performing a hardware teardown, be sure to write down / document part numbers for components!
<ul>
<li><em>Sometimes</em> you can find datasheets</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-H5tBJD9s="" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/pcb.jpg&quot;);background-size:70%;"></figure><figure style="background-image:url(&quot;images/pcb-2.jpg&quot;);background-size:70%;"></figure><figure style="background-image:url(&quot;images/pcb-3.jpg&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-H5tBJD9s="" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;" data-marpit-advanced-background="content">

<h1>UART: Overview</h1>
<ul>
<li>
<p>UART = Universal Asynchronous Receiver Transmitter</p>
<ul>
<li>Asynchronous = no external clock</li>
<li>Often referred to simply as serial.</li>
</ul>
</li>
<li>
<p>Used to transmit and receive serial data between two components</p>
</li>
<li>
<p>Utilizes two lines, Tx and Rx</p>
<ul>
<li>Tx = Transmit</li>
<li>Rx = Receive</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="17" data-marpit-pagination-total="81"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/pi-gpio-uart.svg&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="18" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>UART: Pi Interfacing</h1>
<ul>
<li><code>TXD0/IO14</code> = Transmit</li>
<li><code>RXD0/IO15</code> = Receive</li>
<li>Can be accessed via <code>/dev/ttyS0</code><br />
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="81"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>UART Tools: <code>screen</code>/<code>minicom</code></h1>
<ul>
<li>The Unix tool screen can be used to access serial ports
<ul>
<li><code>screen /path/to/device baudrate</code></li>
<li>Exit by pressing <code>Ctrl-a</code> then <code>k</code></li>
</ul>
</li>
<li><code>minicom</code> can also be used to interact with serial ports and provides<br />
additional features
<ul>
<li><code>sudo minicom -b baudrate /path/to/device</code></li>
<li>Allows more complex settings to be saved in a config file</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>

<h1>Serial Peripheral Interface</h1>
<ul>
<li>SPI is a synchronous serial communications interface
<ul>
<li>Commonly used for external sensors, SPI flash, etc</li>
</ul>
</li>
<li>SPI operates in full-duplex mode
<ul>
<li>This means that both lines are active</li>
</ul>
</li>
<li>It requires 4 lines to be implemented
<ul>
<li><code>CS</code>/<code>CLK</code>/<code>SDI</code>/<code>SDO</code></li>
</ul>
</li>
<li>The protocol utilizes a host/target paradigm</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>SPI: Pin Usage / Definition</h1>
<table>
<thead>
<tr>
<th>Pin</th>
<th>Usage</th>
</tr>
</thead>
<tbody>
<tr>
<td>Chip Select (CS)</td>
<td>Used to select the appropriate device on the SPI bus that the host wishes to communicate with</td>
</tr>
<tr>
<td>Clock (CLK)</td>
<td>Clock signal that is host generated; data is sampled based on the configured SPI mode</td>
</tr>
<tr>
<td>Serial Data Out (SDO/MOSI)</td>
<td>Used to send data to the target device from the host, commands are issued through this line</td>
</tr>
<tr>
<td>Serial Data In (SDI/MISO)</td>
<td>Responses from the target device are sent over this line</td>
</tr>
</tbody>
</table>
<footer>All Hands Active Workshop</footer>
</section>

<h1>SPI Connections</h1>
<p align="center">
The host controls the <b>CS</b>, <b>CLK</b> and <b>SDO</b> lines. The target responds on the <b>SDI</b> line
</p>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="27" data-marpit-pagination-total="81"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/pi-gpio-spi.svg&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="28" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>SPI: Pi Interfacing</h1>
<ul>
<li><code>IO10/SDO</code></li>
<li><code>IO9/SDI</code></li>
<li><code>IO11/SCLK</code></li>
<li><code>IO8/CS</code></li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="28" data-marpit-pagination-total="81"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>SPI Tools: <code>flashrom</code></h1>
<ul>
<li>Flashrom is an open-source utility that can  read and write SPI flash memory
<ul>
<li>Many chips and targets are supported</li>
<li>Adding additional chips is straightforward</li>
</ul>
</li>
<li>Flashrom can run on the Raspberry Pi!
<ul>
<li>Check out the man pages: man flashrom</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>SPI Tools: <code>flashrom</code></h1>
<ul>
<li>Flashrom can interact with multiple hardware devices, referred to as &quot;programmers.&quot;
<ul>
<li>FT2232h (FTDI)</li>
<li>Linux SPI Peripherals (Like the one on the Pi!)</li>
<li><a href="https://flashrom.org/Supported_programmers">More are listed in the documentation</a></li>
</ul>
</li>
<li>The programmer is specified with the <code>-p</code> argument</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>SPI Tools: <code>flashrom</code></h1>
<h2>Programmer Selection</h2>
<ul>
<li>An example programmer argument can be seen below:
<ul>
<li><code>-p linux_spi:dev=/dev/spidev0.0,spispeed=800</code></li>
</ul>
</li>
<li><code>linux_spi</code>
<ul>
<li>Linux based spi subsystem is to be used</li>
</ul>
</li>
<li><code>dev=/dev/spidev0.0</code>
<ul>
<li>Path to SPI device</li>
</ul>
</li>
<li><code>spispeed=800</code>
<ul>
<li>Clock speed to be used (in Khz)</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>

<h1>RE Tips: Firmware Blob Analysis</h1>
<ul>
<li>In addition to running <code>binwalk</code> and <code>strings</code>, examine the beginning of the file for header information
<ul>
<li><code>hexdump -C -n512 file.bin</code></li>
</ul>
</li>
<li>When examining firmware headers, look for:
<ul>
<li>Start addresses (<code>0x80000000</code>, etc.)</li>
<li>Branch instructions (architecture-dependent)</li>
<li>Size fields / possible checksums</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>SPI Flash Analysis</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pi@voidstar:~ $ hexdump -n512 -C street-fighter.bin 
00000000  a8 00 00 ea 65 47 4f 4e  2e 42 54 30 0d 0c 66 fc  |....eGON.BT0..f.|
00000010  00 3a 00 00 30 00 00 00  32 30 30 30 31 31 30 30  |.:..0...20001100|
00000020  31 32 30 30 31 31 30 30  53 55 4e 49 49 00 00 00  |12001100SUNII...|
00000030  78 02 00 00 31 32 30 30  00 00 00 80 78 00 00 00  |x...1200....x...|
00000040  9c 00 00 00 01 00 00 00  01 00 00 55 00 00 00 00  |...........U....|
00000050  01 00 00 00 10 00 00 00  0a 00 00 00 0d 00 00 00  |................|
00000060  04 00 00 00 03 00 00 00  01 00 00 00 01 03 05 01  |................|
00000070  01 ff 00 00 00 00 00 00  00 00 00 00 01 00 00 00  |................|
00000080  06 00 03 01 01 ff 00 00  06 05 03 01 01 ff 00 00  |................|
00000090  06 03 03 01 01 ff 00 00  06 01 03 01 01 ff 00 00  |................|
000000a0  00 00 00 00 00 00 00 00  03 01 02 01 01 01 00 00  |................|
000000b0  03 00 02 01 01 01 00 00  03 03 02 01 01 01 00 00  |................|
000000c0  03 02 02 01 01 01 00 00  00 00 00 00 00 00 00 00  |................|
000000d0  00 00 00 00 00 00 00 00  00 00 00 00 00 00 00 00  |................|
</span></span></foreignObject></svg></code></pre>
<p align="center">
Examining the first 512 bytes of the file reveal what looks like a header; googling these strings leads us to the <a href="https://linux-sunxi.org/FEL">Sunxi FEL Webpage</a>
<p>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>SPI Flash Analysis</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pi@voidstar:~ $ hexdump -n512 -C street-fighter.bin 
00000000  a8 00 00 ea 65 47 4f 4e  2e 42 54 30 0d 0c 66 fc  |....eGON.BT0..f.|
</span></span></foreignObject></svg></code></pre>
<p align="center">
The first byte sequence - <code>a8 00 00 ea</code> is an ARM branch instruction!
<p>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>SPI Flash Analysis</h1>
<ul>
<li>Now that we have extracted the SPI flash, we will attempt to understand the boot process
<ul>
<li>How many stages are there in the boot process?</li>
<li>Are there any stages that we can interrupt?</li>
</ul>
</li>
<li>We also need to answer the following questions:
<ul>
<li>What OS is in use? (if any)</li>
<li>What filesystem(s) are present?</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/boot-strings.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="42" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>SPI Flash Analysis</h1>

<ul>
<li>Here we see some debug strings
<ul>
<li>Are these present in our serial logs?</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="42" data-marpit-pagination-total="81"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Understanding the Boot Process</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>BOOT0 is starting 
init dram , base        is 0x80000000 
init dram , clk         is 156 
init dram , access_mode is 1 
init dram , cs_num      is 0x55000001 
init dram , ddr8_remap  is 0 
init dram , sdr_ddr     is 1 
init dram , bwidth      is 16 
init dram , col_width   is 10 
init dram , row_width   is 13 
init dram , bank_size   is 4 
init dram , cas         is 3 
init dram , size        is 120 
dram init successed,size is 64 
jump to BOOT1 
DBG: boot1 starting! 
DBG: init key OK 
before check_key_to_fel. 
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="44" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Understanding the Boot Process</h1>
<ul>
<li>After further analysis of the flash, there are two possible boot images:
<ul>
<li><code>eGON.BT0</code> at address <code>0</code></li>
<li><code>eGON.BT1</code> at address <code>0x6000</code></li>
</ul>
</li>
<li>In both boot images, there are references to jump to <code>fel</code></li>
<li>After researching <code>FEL</code> we find the following on the <a href="https://linux-sunxi.org/FEL">Allwinner website</a></li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FEL is a low-level subroutine contained in the BootROM on Allwinner devices. It is responsible for the initial programming and recovery of devices using USB. 
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="45" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Understanding FEL Mode</h1>
<ul>
<li>FEL is a low-level subroutine contained in the BootROM on Allwinner devices.
<ul>
<li>It is used for initial programming and recovery of devices using USB.</li>
</ul>
</li>
<li>Devices must enter <code>FEL</code> mode, causing them to present themselves as a USB device
<ul>
<li><code>FEL</code> mode is entered by holding certain IO lines on boot</li>
</ul>
</li>
<li><strong>If</strong> this mode is present on our cabinet, how might we trigger it?</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="46" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Understanding FEL Mode</h1>
<ul>
<li>After testing, it was discovered that holding volume down during startup causes <code>FEL</code> mode to be entered</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[129080.108765] usb 1-1.1: new full-speed USB device number 16 using xhci_hcd
[129080.251695] usb 1-1.1: New USB device found, idVendor=1f3a, idProduct=efe8, bcdDevice= 2.b3
[129080.251718] usb 1-1.1: New USB device strings: Mfr=0, Product=0, SerialNumber=0
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="47" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>SPI Flash: Analysis</h1>
<ul>
<li>Based on our initial analysis of the SPI flash, we know the following:
<ul>
<li>There is a two-stage bootloader</li>
<li><code>FEL</code> mode can be entered on startup</li>
<li>The CPU is an Allwinner Series CPU</li>
<li>FB Alpha Emulation software is in use</li>
<li>The SF2 ROM in use is likely a standard one
<ul>
<li>It matches the same structure as the typical MAME ROM</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Using FEL Mode</h1>
<ul>
<li>We can enter <code>FEL</code> mode, causing the cabinet to present itself as a USB device
<ul>
<li>What can we do with this?</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>before check_key_to_fel. 
===     key_type =1    === 
port0:1 
port_num0:0 
key_value:0 
times up, detect io jump to fel. 
key found, jump to fel
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Using FEL Mode</h1>
<ul>
<li>To communicate with the device in <code>FEL</code> mode, we need to build the <code>sunxi-tools</code></li>
<li>After building this software, the <code>FEL</code> version can be queried as shown below:</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pi@voidstar:~/sf2/sunxi-tools $ sudo ./sunxi-fel version 
Warning: no 'soc_sram_info' data for your SoC (id=1663) 
AWUSBFEX soc=00001663(unknown) 00000001 ver=0001 44 08 scratchpad=00007e00 00000000 00000000
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Using FEL Mode</h1>
<ul>
<li>The standard <code>FEL</code> tools do not have support for our chip ID</li>
<li>After searching through GitHub using the chip ID <a href="https://github.com/Icenowy/sunxi-tools/tree/f1c100s-spiflash">a fork of this repo</a> was found that supports our chip!</li>
<li>What can we <strong>do</strong> with these tools?</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Using FEL Mode</h1>
<ul>
<li>Using the <code>fel</code> tools, we can:
<ul>
<li>Read and write RAM</li>
<li>Read and write SPI flash memory</li>
<li>Load arbitrary firmware binaries into RAM</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pi@voidstar:~/remove/projects/sf-cabinet/tools/sunxi-tools $ sudo ./sunxi-fel ver
AWUSBFEX soc=00001663(F1C100s) 00000001 ver=0001 44 08 scratchpad=00007e00 00000000 00000000
pi@voidstar:~/remove/projects/sf-cabinet/tools/sunxi-tools $ sudo ./sunxi-fel spiflash-info
Manufacturer: Unknown (1Ch), model: 70h, size: 8388608 bytes.
pi@voidstar:~/remove/projects/sf-cabinet/tools/sunxi-tools $ sudo ./sunxi-fel spiflash-read 0 0x800000 sf2.bin
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>FEL Mode: Conclusion</h1>
<ul>
<li>Using FEL mode, we can now read and write the SPI flash over USB</li>
<li>This is much more efficient than using the clips</li>
<li>This method can also easily be employed by other people for testing!</li>
<li>We still need to answer the following:
<ul>
<li>What OS/RTOS is in use?</li>
<li>What filesystem is in use?</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="53" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Understanding the OS</h1>
<ul>
<li>Throughout our serial log we see multiple strings such as:
<ul>
<li><code>esMODS_MInstall</code></li>
<li><code>esDEV_Plugin</code></li>
<li><code>EPOS_MEM_DBG</code></li>
<li><code>L560(Esh_shell.c):Esh msg: shell main thread: Bye Bye!</code></li>
</ul>
</li>
<li>After researching these debug logs, it appears that the OS in use is ePOS v1.0</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="54" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/epos-architecture.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="54" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="54" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>ePOS v1.0</h1>

<ul>
<li>Not much information is available on ePOS v1.0
<ul>
<li><a href="https://epos.lisha.ufsc.br/EPOS+Overview">https://epos.lisha.ufsc.br/EPOS+Overview</a></li>
<li>Embedded Parallel Operating System</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="54" data-marpit-pagination-total="81"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Understanding the Filesystem</h1>
<ul>
<li>Based on some strings in the binary, we see references to the following:
<ul>
<li><code>MinFS</code></li>
<li><code>Fat16</code></li>
</ul>
</li>
<li>A <code>Fat16</code> header is present in the image</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>MinFS Tables</h1>

<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>2:4400h: 4D 49 4E 46 53 00 00 01 00 02 00 00 BC 01 00 00  MINFS..........

<h1>Analyzying Unknown Headers: Where to Start?</h1>
<ul>
<li>When looking at an unknown binary format, look for the following:
<ul>
<li>Length fields (before strings etc.)</li>
<li>Size fields (of entire structure)</li>
<li>Pointers / Offset values</li>
</ul>
</li>
<li>Examining formats like this takes patience
<ul>
<li>Look for a parser if possible<br />
Google is your friend!</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>

<h1>Analyzing Unknown Headers</h1>

<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-scope-rPuoeh7w="" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="63" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>MinFS Table Entry Structure</h1>

<table>
<thead>
<tr>
<th>Element</th>
<th>Size</th>
</tr>
</thead>
<tbody>
<tr>
<td>Flash Offset</td>
<td>4</td>
</tr>
<tr>
<td>Raw Size</td>
<td>4</td>
</tr>
<tr>
<td>Uncompressed Size</td>
<td>4</td>
</tr>
<tr>
<td>Entry Length</td>
<td>2</td>
</tr>
<tr>
<td>Flags</td>
<td>2</td>
</tr>
<tr>
<td>Name Length</td>
<td>2</td>
</tr>
<tr>
<td>Extra Length</td>
<td>2</td>
</tr>
<tr>
<td>Name</td>
<td>Name Length</td>
</tr>
<tr>
<td>Pad</td>
<td>Entry Length - Name Length - 20</td>
</tr>
</tbody>
</table>
<p align="center">
Now that we understand the format, we need to develop a tool to parse it
</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="64" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/kaitai.png&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="64" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="64" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Kaitai Struct</h1>

<ul>
<li><a href="https://kaitai.io/">Kaitai Struct</a> is a binary format analysis tool
<ul>
<li>Defines a declarative language used to define binary structures</li>
</ul>
</li>
<li>Free and open source</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="64" data-marpit-pagination-total="81"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="65" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct</h1>
<ul>
<li>Binary formats can be defined with a <code>.ksy</code> file</li>
<li>Kaitai includes a visualizer to debug your format</li>
<li><code>.ksy</code> files are compiled into a language source file
<ul>
<li>Python</li>
<li>Javascript</li>
<li>C#</li>
</ul>
</li>
<li>Automatically generates classes for parsing your defined data</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-scope-MicZakFP="" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="66" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct: Example <code>.ksy</code> file</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>meta:
  id: gif
  endian: le
seq:
  - id: header
    type: header
  - id: logical_screen
    type: logical_screen
types:
  header:
    seq:
      - id: magic
        contents: 'GIF'
      - id: version
        size: 3
  logical_screen:
    seq:
      - id: image_width
        type: u2
      - id: image_height
        type: u2
      - id: flags
        type: u1
      - id: bg_color_index
        type: u1
      - id: pixel_aspect_ratio
        type: u1
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="67" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct: Writing a Template</h1>
<ul>
<li>Templates are written in a <code>YAML</code> based format
<ul>
<li><a href="https://doc.kaitai.io/user_guide.html">Documentation is here</a></li>
</ul>
</li>
<li>The <code>seq</code> element describes the attributes that make up the structure</li>
<li>The web-based editor can debug templates
<ul>
<li>This can be run locally!</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="68" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct: <code>.ksy</code> Attributes</h1>
<ul>
<li><code>id</code> is used to give the attribute a name</li>
<li><code>type</code> gives the attribute a type</li>
<li>Common types include:
<ul>
<li><code>u1</code> Unsigned Byte</li>
<li><code>u2</code> Unsigned Word</li>
<li><code>s1</code> Signed byte</li>
<li><code>s2</code> Signed Word</li>
</ul>
</li>
</ul>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="69" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct: <code>.ksy</code> Substructures</h1>
<ul>
<li>Types are defined with the <code>types</code> element</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>seq:
  - id: track_title
    type: str_with_len
types:
  str_with_len:
    seq:
      - id: len
        type: u4
      - id: value
        type: str
        encoding: UTF-8
        size: len
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="70" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct: <code>.ksy</code> Enums</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>seq:
  - id: protocol
    type: u1
    enum: ip_protocol
enums:
  ip_protocol:
    1: icmp
    6: tcp
    17: udp
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="71" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct: <a href="https://github.com/wrongbaud/sf-cabinet/blob/main/binary-templates/minfs.ksy#L15">MinFS Table Header</a></h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  minfs_table_header:
    doc: &quot;Table header for MINFS partition, points to first entry of file table and provides number of total entries&quot;
    seq:
      - id: magic
        contents: [0x4D ,0x49 ,0x4E ,0x46 ,0x53, 0x00]
      - id: version
        type: u2
      - id: tree_offset
        type: u4
      - id: root_size
        type: u4
      - id: tree_entries
        type: u4
      - id: tree_size
        type: u4
      - id: fdata_length
        type: u4
      - id: image_size
        type: u4
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="72" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct: <a href="https://github.com/wrongbaud/sf-cabinet/blob/main/binary-templates/minfs.ksy#L34">MinFS Table Entry</a></h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  minfs_table_entry:
    seq:
      - id: flash_offset
        type: u4
      - id: raw_size
        type: u4
      - id: original_size
        type: u4
      - id: entry_length
        type: u2
      - id: flags
        type: u2
        enum: file_type
      - id: name_length
        type: u2
      - id: extra_length
        type: u2
      - id: name
        type: str
        encoding: UTF-8
        size: name_length
      - id: pad
        size: entry_length - name_length - 20

</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="73" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct: <a href="https://github.com/wrongbaud/sf-cabinet/blob/main/binary-templates/minfs.ksy#L5">Final Sequence</a></h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>seq:
  - id: minfs_header
    type: minfs_table_header
  - id: minfs_pad
    size: minfs_header.tree_offset-32
  - id: minfs_file_table
    type: minfs_table_entry
    repeat: expr
    repeat-expr: minfs_header.tree_entries
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-2FD6dcd4="" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="74" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/kaitai-web.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="74" data-marpit-scope-2FD6dcd4="" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="74" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;" data-marpit-advanced-background="content">
<h1>Kaitai Struct: Testing the Template</h1>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="74" data-marpit-pagination-total="81"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="75" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Kaitai Struct: Parsing the Filesystem</h1>
<ul>
<li>Using Kaitai, we can not generate a python library to parse our structure
<ul>
<li>This allows us to parse them with the following code quickly:</li>
</ul>
</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>from minfs import *

target = Minfs.from_file(&quot;/home/wrongbaud/blog/sf-cabinet/output-files/ramdisk.iso&quot;)
os.mkdir(&quot;/home/wrongbaud/blog/sf-cabinet/ramdisk/&quot;)
for entry in target.minfs_file_table:
    if entry.flags != target.FileType.directory:
        with open(f&quot;/home/wrongbaud/blog/sf-cabinet/ramdisk/{entry.name}&quot;,'wb') as ofile:
            ofile.write(entry.file_data)
</span></span></foreignObject></svg></code></pre>
<footer>All Hands Active Workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="76" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-class="invert" data-paginate="true" data-footer="All Hands Active Workshop" class="invert" data-marpit-pagination="77" data-marpit-pagination-total="81" style="--class:invert;--paginate:true;--footer:All Hands Active Workshop;">
<h1>Filesystem Analysis: Conclusion</h1>
<ul>
<li>Using Kaitai, we were able to develop a parser for this filesystem quickly
